<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FILL DESCRIPTION BELOW -->
  <meta name="description"
    content="A simple game where your objective is to click in the purple rectangle. Doing so will earn you points." />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- FONT AWESOME's KIT -->
  <script src="https://kit.fontawesome.com/91f4a7d267.js" crossorigin="anonymous"></script>
  <title>Purple Ballad &rarr; Browser minigame</title>
</head>

<body>
  <div class="grid grid--3-cols container">
    <div class="grid-item grid-item--1 grid-item--active"></div>
    <div class="grid-item grid-item--2"></div>
    <div class="grid-item grid-item--3"></div>
    <div class="grid-item grid-item--4"></div>
    <div class="grid-item grid-item--5"></div>
    <div class="grid-item grid-item--6"></div>
    <div class="grid-item grid-item--7"></div>
    <div class="grid-item grid-item--8"></div>
    <div class="grid-item grid-item--9"></div>
  </div>

  <button class="btn start-game">Start game</button>
  <p class="game-instruction">Click in the purple item to score points <span class="hide-tablet">&xrarr;</span></p>
  <p class="score-text"><i class="fas fa-medal"></i> Score: <span class="score">15</span></p>
  <p class="lifes-left-text"><i class="fas fa-heartbeat"></i> Lives: <span class="lifes">5</span></p>
  <p class="highscore-text"><i class="fas fa-trophy"></i> High score: <span class="highscore">0</span></p>

  <!-- Javascript -->
  <script src="js/script.js"></script>
</body>

</html>
